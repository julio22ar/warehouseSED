 <!-- pages/users.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Sistema de Inventario</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/components/navbar.css">
    <link rel="stylesheet" href="../styles/pages/users.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1>Sistema de Inventario</h1>
            <div class="user-info">
                <span id="userName">Administrador</span>
                <button class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="menu">
            <h3>Menú Principal</h3>
            <ul>
                <li><a href="inventory.html">Inventario</a></li>
                <li><a href="reports.html">Reportes</a></li>
                <li><a href="users.html" class="active">Usuarios</a></li>
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h2>Gestión de Usuarios</h2>
            <button class="btn btn-primary" id="addUserBtn">
                <span class="btn-icon">➕</span> Agregar Usuario
            </button>
        </div>

        <div class="filters-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar usuarios...">
            </div>
            <div class="filters">
                <select id="roleFilter">
                    <option value="">Todos los roles</option>
                    <option value="super_admin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="user">Usuario</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Fecha Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Los usuarios se cargarán dinámicamente -->
                </tbody>
            </table>
            <div id="pagination" class="pagination">
                <!-- La paginación se generará dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal para Agregar/Editar Usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Agregar Usuario</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select id="role" name="role" required>
                            <option value="user">Usuario</option>
                            <option value="admin">Admin</option>
                            <option value="super_admin">Super Admin</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" id="saveUserBtn">Guardar</button>
            </div>
        </div>
    </div>

    <script type="module" src="../script/pages/users.js"></script>
</body>
</html>
